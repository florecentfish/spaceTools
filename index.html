<!DOCTYPE html>
<html lang="en" ng-app="space-tools">
<link rel="stylesheet" href="app/app.css">

<head>
    <meta charset="utf-8">
    <title>Welcome to Space Tools!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app/index.js"></script>
</head>

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">Space-Tools</a>

                <li><a ui-sref="km-tools.pilot-stats">Search</a>

                <li><a ui-sref="#">Battle Report Fixer</a>
                </li>
            </ul>

        <div class="btn-group" dropdown is-open="status.isopen2">
            <button type="button" class="btn btn-primary dropdown-toggle navbar-btn" dropdown-toggle ng-disabled="disabled">Assets</button>
            <ul class="dropdown-menu" role="menu">
                <li><a ui-sref="#">Pilot Assets</a>
                </li>
                <li><a ui-sref="#">Corp Assets</a>
