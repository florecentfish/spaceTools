<!-- killDetails.html -->
<div>
    <table class="table table-striped kills">
        <tr>
            <th>Victim</th>
            <th>Corp</th>
            <th>Alliance</th>
            <th>System</th>
        </tr>
        <tr>
            <td class="Character">
                {{KillDetails.kill.victim.characterName}}</td>
            <td class="Alliance">
                {{KillDetails.kill.victim.allianceName}}</td>
            <td class="Corp">
                {{KillDetails.kill.victim.corporationName}}</td>
            <td class="System">
                {{KillDetails.kill.solarSystemID}}</td>
        </tr>

        <tr>
            <td class="danger">
                <img ng-src="https://image.eveonline.com/Render/{{KillDetails.kill.victim.shipTypeID}}_256.png">
            </td>
        </tr>
        <tr ng-repeat="item in KillDetails.kill.items">
            <!--           <td class="danger"> {{item.typeID}} </td> -->
            <td class="danger"> {{KillDetails.typeNames.items.type.id[KillDetails.kill.item.typeID].name}} </td>
        </tr>
    </table>
</div>
