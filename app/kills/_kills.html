<div ng-controller="LossesCtrl as Losses">
    <table>
    <tr>
        <th>Victim</th>
        <th>Isk Loss</th>
    </tr>
    <tr ng-repeat="kill in Losses.kills">
        <td>{{kill.victim.characterName}}</td>
        <td>{{kill.zkb.totalValue | number : 0}}</td>
        <td>{{kill.zkb.allianceName | number : 0}}</td>
        <td>{{kill.zkb.corporationName | number : 0}}</td>
    </tr>
</table>
</div>
